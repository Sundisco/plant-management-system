services:
  - type: web
    name: plant-management-backend
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt && bash run_migrations.sh
    startCommand: cd backend && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120 --keep-alive 5 --max-requests 1000 --max-requests-jitter 50
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plant_db
          property: connectionString
      - key: FRONTEND_URL
        value: https://plant-management-frontend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true

  - type: web
    name: plant-management-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s dist
    envVars:
      - key: VITE_API_URL
        value: https://plant-management-backend.onrender.com
      - key: NODE_VERSION
        value: 18.0.0 