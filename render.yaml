services:
  - type: web
    name: plant-management-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        value: postgresql://plant_db_user:sfz52a2WmKhXyYueaQaAScA7hspmcHqg@dpg-d0cqkbemcj7s73armf1g-a.frankfurt-postgres.render.com/plant_db
      - key: FRONTEND_URL
        value: https://plant-management-frontend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: plant-management-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm install -g serve && npm run build
    startCommand: cd frontend && serve -s dist
    envVars:
      - key: VITE_API_URL
        value: https://plant-management-backend.onrender.com
      - key: NODE_VERSION
        value: 18.0.0 