services:
  - type: web
    name: plant-management-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: plant_db
          property: connectionString
      - key: FRONTEND_URL
        value: https://plant-management-frontend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: plant-management-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://plant-management-backend.onrender.com
      - key: NODE_VERSION
        value: 18.0.0

databases:
  - name: plant_db
    databaseName: plant_db
    user: plant_db_user 